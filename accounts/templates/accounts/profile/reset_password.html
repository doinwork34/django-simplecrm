{% extends 'base.html' %}
{% block head %}
<title>Reset Password</title>
{% endblock %}
{% block body %}
<h1>Welcome</h1>
<p>
	Forgotten your password? You can reset it here. Just enter the email address asscociated with your account.
</p>
<h2>Enter Email Address Here</h2>
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-default" type="submit" value='{{ next }}'>Reset My Password</button>
</form>
{% endblock %}
